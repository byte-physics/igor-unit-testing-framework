# This file is a template, and might need editing before it works on your project.
# see https://docs.gitlab.com/ce/ci/yaml/README.html for all available options

variables:
  GIT_SUBMODULE_STRATEGY: "recursive"

stages:
  - build
  - deploy

documentation:
  tags:
    - macosx, shell
  stage: build
  script:
    - cd docu
    - make
  artifacts:
    paths:
      - docu/manual.pdf
      - docu/sphinx/build/html

deployment:
  only:
    - master
  tags:
    - macosx, shell
  stage: deploy
  script:
    - cd docu/sphinx
    - make deploy
  dependencies:
    - documentation
